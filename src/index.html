<body>

    <header class="navbar navbar-expand-lg sticky-top p-4" id="cabecalho">
        <div class="container">
            <h1 class="navbar-brand m-0 section-title">Meu Stimen </h1>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">

            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item fw-bold">
                        <a href="#Populares" class="nav-link ">

                            Populares</a> 
                    </li>
                    <li class="nav-item fw-bold">

                    </li>
                    <li class="nav-item fw-bold">

                    <li class="nav-item fw-bold">

                    <li class="nav-item fw-bold"></li>
                        <a href="#formulario" class="nav-link">

    </header>

            <div class="carousel slide" data-bs-ride="carousel" id="carousel"> <!-- data-bs-ride="carousel" faz as imagens trocarem --> 
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="3000">
                        <img src="https://via.placeholder.com/1600x400" class="d-block w-100" alt="">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="https://via.placeholder.com/1600x400" class="d-block w-100" alt="">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="https://via.placeholder.com/1600x400" class="d-block w-100" alt="">
                    </div>
                </div> <!-- botoes laterais para passar as imagens -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev"> 
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next"> 
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators"> <!--sobre o indicador nas imageens -->
                    <button type="button" data-bs-target="#carousel" class="active" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
                </div>
            </div>

<div class="categories " id="Populares">

</div>

<!-- Formulário de Cadastro -->
<div class="register-form" id="formulario">
    <h2>Cadastre-se</h2>
    <form id="registrationForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirmar Senha:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit">Cadastrar</button>
    </form>
    <div id="errorMessages"></div>
</div>

<footer>
    <div class="footer">
        <p>Rua Teste Exemplo nº 145, Bairro Centro - São Paulo -SP</p>
    </div>
</footer>

</body>
