<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>FORMULÁRIO DE CADASTRO</h1>
        </div>
    </header>

    <div class="row">
        <div class="col">
            <h2 id="contato">Entre em contato:</h2>
        </div>
    </div>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header form" >
                <button class="accordion-button"data-bs-toggle="collapse" data-bs-target="#resposta1">  
                    Formulário
                </button>
            </div>
            <div class="accordion-collapse  collapse" id="resposta1">
                <div class="accordion-body">
                    <form>
                        <label class="form-label" for="name">Nome:</label>
                        <input type="text" id="nome" class="form-control">
        
                        <label for="email" class="form-label" >E-mail:</label>
                        <input type="email" id="e-mail" class="form-control">
        
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="tel" id="tel" class="form-control">
        
                        <button class="btn btn-dark form" id="botao">Envio</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"> </script>
</body>
</html>
